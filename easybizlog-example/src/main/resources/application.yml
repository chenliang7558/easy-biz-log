server:
  port: 8080


# endpoints 健康检测相关配置,如需改动请同步修改check.sh文件TEST_URL
management:
  server:
    port: 8080
  endpoints:
    web:
      base-path: /monitor
      path-mapping:
        health: /alive
      exposure:
        include: configprops, env, health
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/openquartz?characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&transformedBitIsBoolean=true&serverTimezone=GMT%2B8
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true